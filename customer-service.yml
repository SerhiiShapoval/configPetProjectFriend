server:
  port: 8484
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customerdb
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
eureka:
  client:
    defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
